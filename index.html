
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="text" id="latitud" class="form-control">
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="text" id="longitud" class="form-control">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="mapa" style="width: 100%; height: 500px"></div>
    </div>
</div>
<script>
    function iniciarMapa(){
        var latitud = 19.388672;
        var longitud = -99.174023;
        coordenadas = {
            lng: longitud,
            lat: latitud
        }
        generarMapa(coordenadas);

    }
    function generarMapa(coordenadas){
        var mapa = new google.maps.Map(document.getElementById('mapa'),{
            zoom: 12,
            center: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwSXtZAhUvCSh0FLYrWgSLZ1qtnMvCyNI&callback=iniciarMapa" name:"Cordoba Fire"></script>
