<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="Registrarse.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script src="./Registrarse.js" type="module"></script>
</head>

<body>
	<form class="Formulario">

		<h1>Registrarse</h1>
		<div class="Contenedor">

			<div class="input-contenedor">
				<input class="input" id="nombre" type="text" placeholder="Nombre Completo">
			</div>

			<div class="input-contenedor">
				<input class="input" id="correo" type="text" placeholder="Correo Electrónico" required>
			</div>

			<div class="input-contenedor">
				<input class="input" id="password" type="password" placeholder="Contraseña" required>
			</div>

			<input type="submit" value="Registarse" class="button">

			<p>Al registarse, usted acepta nuestras Condiciones de Uso y Política de privacidad.</p>
			<p>¿Ya tienes una cuenta?<a class="link" href="IniciarSesion.html">Iniciar Sesion</a></p>
		</div>
	</form>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
