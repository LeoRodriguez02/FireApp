				</button>

				<button class="content" id="opcion_3">
					<img src="fuego-3.2.png" alt="Imagen de fuego avanzado">
					<h3>Fuego avanzado</h3>
				</button>
				<label for="mensaje">¿Alguna indicación o información que crea de valor? (Opcional):</label>
				<textarea cols="20" rows="10" id="mensaje" class="input-padron"></textarea>

			</div>
