<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="InformarProblema.css">
</head>
<body>
    <div class="container-form">
        <h1>Contáctanos</h1>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Nombre y Apellido" class="campo">
            <input type="emal" name="email" placeholder="Tu Email" class="campo">
            <textarea name="mensaje" placeholder="Cuéntamos cómo podemos ayudarte"></textarea>
            <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
            <p>¡Muchas gracias por brindarnos su comentario! Si tienes algun problema o  sugerencia para mejorar la aplicación, ¡Nos encantaría escucharla!</p>
        </form>
    </div>
</body>
</html>
